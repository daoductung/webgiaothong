<!DOCTYPE html>
<html lang="en">
<head>
    <title>Traffic Light</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/chatbotcss.css' %}">
    <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
    </style>
</head>
<body class="body">

<div class="container ">
    <div class="header">
    </div>
    {% load static %}
    <ul class="nav justify-content-end">
        <a class="navbar-brand" href="#">
            <img src="{% static 'img\incon-traffic.jpg' %}" alt="Logo" style="width:40px;">
        </a>
        <li class="nav-item">
            <a class="nav-link" href="#">Thông tin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Hỏi&đáp</a>
        </li>
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search ...">
                <div class="input-group-append">
                    <button class="btn btn-success" type="submit">Search</button>
                </div>
            </div>
        </nav>
    </ul>


    <div id="demo" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-rounded" src="{% static 'img\CS2.jpg' %}" alt="" width="100">
            </div>
            <div class="carousel-item">
                <img class="img-rounded" src="{% static 'img\CS2.jpg' %}" alt="" width="100">
            </div>
            <div class="carousel-item">
                <img class="img-rounded" src="{% static 'img\CS2.jpg' %}" alt="" width="100" height="500">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    {% block main_content %}{% endblock %}

    <div class="footer">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
