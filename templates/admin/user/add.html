{% extends "admin/admin_layout.html" %}

{% block admin-content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Người dùng
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Thêm mới</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post">
                            {% csrf_token %}
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="txtFullName">Họ và tên</label>
                                    <input type="text" name="full_name" class="form-control"  id="txtFullName" placeholder="Họ và tên">
                                </div>

                                <div class="form-group">
                                    <label for="txtUserName">Tài khoản</label>
                                    <input type="text" name="user_name" class="form-control"  id="txtUserName" placeholder="Tài khoản">
                                </div>

                                <div class="form-group">
                                    <label for="txtPassword">Mật khẩu</label>
                                    <input type="password" name="password" class="form-control"  id="txtPassword" placeholder="Mật khẩu">
                                </div>

                            </div>
                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}
