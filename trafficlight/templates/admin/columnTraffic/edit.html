{% extends "admin/admin_layout.html" %}

{% block admin-content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Thông tin cột tín hiệu
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">Sửa thông tin cột tín hiệu</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form role="form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="txtName">Tên</label>
                                    <input type="text" name="name" value="{{ display.name }}" class="form-control" id="txtName" placeholder="Tên">
                                </div>
                                <div class="box-body">
                                    <div class="form-group">
                                        <label for="txtState">Trạng thái</label>
                                        <input type="text" name="state" value="{{ display.state }}" class="form-control" id="txtState" placeholder="Trạng thái">
                                    </div>
                            </div>
                                 <div class="box-body">
                                    <div class="form-group">
                                        <label for="txtTime">Thời gian</label>
                                        <input type="text" name="time" value="{{ display.time }}" class="form-control" id="txtTime" placeholder="Thời gian">
                                    </div>
                            </div>
                                <div class="form-group">
                                    <label for="txtImage">Hình ảnh</label><br>
                                    <img width="150" height="150" src="/media/{{ display.image }}"/>
                                    <input type="file" name="image" class="form-control" id="txtImage" placeholder="Ảnh">
                                </div>
                            </div>

                            <!-- /.box-body -->

                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->

                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
{% endblock %}
